<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Module_CinemaLibrary/layout}">
<head>
    <title>Dodaj nowy film</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Dodaj nowy film</h2>
    <form action="" method="post" enctype="multipart/form-data" class="mc-form" th:object="${movie}">
        <label for="title">Tytuł</label>
        <input type="text" id="title" placeholder="Tytuł..." th:field="*{title}">
        <label for="originalTitle>"></label>
        <input type="text" id="originalTitle>" placeholder="Tytuł ogrinalny..." th:field="*{originalTitle}">
        <label for="releaseYear">Rok premiery</label>
        <input type="number" id="releaseYear" placeholder="Rok premiery..." step="1" th:field="*{releaseYear}">
        <label for="genre">Gatunek</label>
        <select id="genre" th:field="*{genre}" required>
            <option valve="" hidden>Wybierz gatunek</option>
            <option th:each="genre: ${genres}" th:value="${genre.name}" th:text="${genre.name}"></option>
        </select>
        <label for="promoted">Promowanie na stronie główne?</label>
        <input id="promoted" type="checkbox" th:field="*{promoted}">
        <label for="poster">Plakat</label>
        <input type="file" id="poster" th:field="*{poster}" accept="image/png,image/jpeg">
        <label for="trailerd">Identifikator trailera youtuba</label>
        <input type="text" id="trailerd" placeholder="Kod po atrybucie watch?v=" th:field="*{youtubeTrailerId}">
        <label for="shortDescription">Krótki opis</label>
        <input type="text" id="shortDescription" placeholder="Max 400 znaków" th:field="*{shortDescription}">
        <label for="desription">Opis</label>
        <textarea rows="5" id="desription"  placeholder="Max 1000 znaków" th:field="*{description}"></textarea>
        <button type="submit">Dodaj film!</button>

    </form>
</main>

</body>
</html>
